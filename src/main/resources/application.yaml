application:
  title: Api USer
  version: 0.0.1
server:
  port: 8080
spring:
  application:
    name: api-user
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  cache:
    type: redis
rabbitmq:
  exchange:
    email:
      direct: api.user.direct
    user:
      fanout: api.user.fanout
  routingkey:
    email: email.valid.fail.routingkey
    user: new.users.routingkey
  queue:
    email:
      valid:
        fail: email.valid.fail
    user:
      new: new.users
api:
  email:
    url: ${API_EMAIL_URL}
resilience4j:
  circuitbreaker:
    instances:
      apiEmail:
        registerHealthIndicator: true
        slidingWindowSize: 4
        minimumNumberOfCalls: 2
logstash:
  destination: logstash:5044